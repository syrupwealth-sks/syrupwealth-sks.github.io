<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title> Syrub Membership Wealth </title>
<!--css-->
<link rel="stylesheet" type="text/css" href="../../common/sywcss/common.css" />
<link rel="stylesheet" type="text/css" href="../../common/sywcss/layout.css" />
<link rel="stylesheet" type="text/css" href="../../common/sywcss/contents.css" />
<!--js-->
<script type="text/javascript" src="../../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../common/js/highcharts.js"></script>
<script type="text/javascript" src="../../common/js/highcharts-more.js"></script>
<script type="text/javascript" src="../../common/js/highcharts-exporting.js"></script>
<script type="text/javascript" src="../../common/js/jquery.bxslider.min.js"></script>

<script type="text/javascript">

</script>
</head>
<body>
<!--###### wrap ######-->
<div class="wrap">

	<!--## titlArea ##-->
	<div class="pageTitle">
		<i class="pageBack"></i>
		<span>투자정보 등록/변경</span>
	</div>
	<!--##// titlArea ##-->

	<!--## contentArea ##-->
	<div class="contentArea in_fixed">

		<div class="processBar">
			<span class="text">투자권유를 희망하시나요?</span>
			<div class="step">				
				<i class="bl_step"></i>
				<i class="bl_step on"></i>
			</div>			
		</div>	

		<div class="check_sel_list outpadding mt40">
			<ul>
				<li class="box">
					<div class="rdio_box">
						<input type="radio" id="r1" name="rr"/>
						<label for="r1"><span></span> 투자권유 희망(정보제공 필수)</label>
					</div>

					<span class="dcs">	
						단, 주식, ETF 등 거래의 경우 본인의 투자성향과 관계없이 투자 권유를 요청합니다.
					</span>

				</li>
				<li class="box">
					<div class="rdio_box">				
						<input type="radio" id="r2" name="rr"/>
						<label for="r2"><span></span> 투자권유를 희망하지 않음</label>
					</div>

					<div class="in_rdio_box">				
						<input type="checkbox"  id="c2"  class="normal_r"/>						
						<!-- 사용불가일때 disble 클래스 추가 
						<input type="checkbox"  id="c2"  class="normal_r disble"/> -->					
						
						<label for="c2"><span></span> 투자자정보를 제공하지 않음</label>


						<ul class="t_gray font11">
							<li>일임계약, 신탁계약 및 파생상품 등 거래 희망 시에는 체크 불가합니다. (의무 알림)</li>
							<li>투자권유를 희망하지 않거나 투자자정보를 제공하지 않는 경우에는 고객의 별도 의사가 있기 전까지 회사가 투자권유를 할 수 없습니다.</li>
							<li>투자 시 원금 손실이 발생할 수 있으며, 투자손익에 대한 책임은 모두 고객에게 귀속됩니다.</li>
						</ul>
					</div>

				</li>
			</ul>			

			<div class="btnArea two mt25">
				<a href="#" class="btn normal">이전</a>
				<a href="#" class="btn important">다음</a>
				<a href="#" class="btn gray">다음</a>
			</div>
		</div><!--//outpadding-->

	</div>
	<!--##// contentArea ##-->

</div>
<!--###### wrap ######-->

</body>
</html>
