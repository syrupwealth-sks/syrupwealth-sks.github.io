<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detaction" content="telephone=no, address=no, email=no">
	<title> Syrub Membership Wealth </title>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="../../common/sywcss/common.css" />
	<link rel="stylesheet" type="text/css" href="../../common/sywcss/layout.css" />
	<link rel="stylesheet" type="text/css" href="../../common/sywcss/contents.css" />
	<!--js-->
	<script type="text/javascript" src="../../common/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../common/js/highcharts.js"></script>
	<script type="text/javascript" src="../../common/js/highcharts-more.js"></script>
	<script type="text/javascript" src="../../common/js/highcharts-exporting.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.bxslider.min.js"></script>
	<script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript">

	</script>
</head>
<body>
<!--###### wrap ######-->
<div class="wrap">

	<!--## titlArea ##-->
	<div class="pageTitle">
		<i class="pageBack"></i>
		<span>통장만들기</span>
	</div>
	<!--##// titlArea ##-->

	<!--## titlArea ##-->
	<div class="processBar">
		<span class="text">통장 개설을 위한 상품을 선택해주세요</span>
		<!-- 170719fix 3단계에서 1단계로 수정-->
		<div class="step">
			<i class="bl_step on"></i>
			<i class="bl_step"></i>
			<i class="bl_step"></i>
		</div>
		<!-- 170719fix 3단계에서 1단계로 수정-->
	</div>
	<!--##// titlArea ##-->

	<!--## contentArea ##-->
	<div class="contentArea in_fixed">

		<!-- 170724fix 아이콘 수정-->
		<div class="current_state ico_check2">
		<!--// 170724fix 아이콘 수정-->
			<span class="ico sp-am"></span>
			<p class="big"><strong>원하시는 상품을 선택해 주세요</strong></p>
			<p class="sub mt15">상품에 따라 중복으로 선택이 가능합니다.</p>
		</div>

		<ul class="goods_choice mt50">
			<li>
				<input type="checkbox" name="" id="ck1">
				<label for="ck1">
					<div class="goods_item blue">
						<span class="check"></span>
						<p class="name">CMA (자유입출금, 매일이자)</p>
					</div>
				</label>
			</li>
			<li>
				<input type="checkbox" name="" id="ck2">
				<label for="ck2">
					<div class="goods_item red">
						<span class="check"></span>
						<p class="name">주식계좌 (주식, ETF거래용)</p>
					</div>
				</label>
			</li>
			<li>
				<input type="checkbox" name="" id="ck3">
				<label for="ck3">
					<div class="goods_item yellow">
						<span class="check"></span>
						<p class="name">금융상품 (펀드, 채권, ELS 등)</p>
					</div>
				</label>
			</li>
		</ul>

		<div class="btnArea">
			<!--
				활성화 / 비활성화 클래스 변경
				활성화 : important
				비활성화 : gray
			-->
			<a href="#" class="btn gray">다음</a>
		</div>

	</div>
	<!--##// contentArea ##-->

</div>
<!--###### wrap ######-->

</body>
</html>
