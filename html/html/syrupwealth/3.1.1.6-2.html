<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detaction" content="telephone=no, address=no, email=no">
	<title> Syrub Membership Wealth </title>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="../../common/sywcss/common.css" />
	<link rel="stylesheet" type="text/css" href="../../common/sywcss/layout.css" />
	<link rel="stylesheet" type="text/css" href="../../common/sywcss/contents.css" />
	<!--js-->
	<script type="text/javascript" src="../../common/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../common/js/highcharts.js"></script>
	<script type="text/javascript" src="../../common/js/highcharts-more.js"></script>
	<script type="text/javascript" src="../../common/js/highcharts-exporting.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.bxslider.min.js"></script>
	<script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript">

	</script>
</head>
<body>
<!--###### wrap ######-->
<div class="wrap">

	<!--## titlArea ##-->
	<div class="pageTitle">
		<i class="pageBack"></i>
		<span>통장만들기</span>
	</div>
	<!--##// titlArea ##-->

    <!--## processBar ##-->
	<div class="processBar">
		<span class="text">임시계좌가 있습니다.</span>
	</div>
    <!--##// processBar ##-->

    <!--##// page_step ##-->
    <div class="page_step" data-col="4">
		<ul>
			<li class="completion">
				<span class="page_step_title">첫번째</span>
			</li>
			<li class="completion">
				<span class="page_step_title">신분증 제출</span>
			</li>
			<li class="completion">
				<span class="page_step_title">세번째</span>
			</li>
			<li class="completion">
				<span class="page_step_title">네번째</span>
			</li>
			<li class="ongoing">
				<span class="page_step_title">완료<br>(임시계좌개설)</span>
			</li>
		</ul>
	</div>
    <!--##// page_step ##-->

	<!--## contentArea ##-->
	<div class="contentArea">

        <div class="outpadding">

            <div class="current_state ico_account mt25">
    			<span class="ico sp-am"></span>
    			<p>
    				고객님의 <mark>임시 개설 계좌</mark>가 있습니다.<br>
						임시 개설 계좌를 확인해 보시겠어요?
    			</p>
    		</div>

            <div class="btnArea mt40">
                <a href="#;" class="btn important">(임시)계좌개설 확인하기</a>
                <a href="#;" class="btn normal mt10">처음부터 다시하기</a>
            </div>

        </div>

	</div>
	<!--##// contentArea ##-->

</div>
<!--###### wrap ######-->
