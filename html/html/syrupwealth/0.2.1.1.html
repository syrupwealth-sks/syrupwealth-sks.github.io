<script>

//이미지 비율 자동으로 구하기
var imageRatio = function () {
	var src = $("#eventImage").css("background-image").replace(/url\(|\)|\"/gi, "");//쌍따옴표, url() string 제거
	var $newImg = $(new Image());
	var $target = $(".img_wrap");
	var viewWidth = $target.width();
	var size = {};

	$newImg.attr({src: src})
	.on("load", function () {
		var img = $newImg[0];
		if ( src != "" && img.complete ) {
			size.w = img.naturalWidth;
			size.h = img.naturalHeight;
			$target.css({
				paddingBottom: (size.h * 100) / size.w + "%"
			});
		}
	})
	.on("error", function (){
		alert("이미지를 불러올 수 없습니다.");
	});

};

document.addEventListener("DOMContentLoaded", imageRatio, false);

</script>
