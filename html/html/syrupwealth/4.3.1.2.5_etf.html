<!--css-->
<link rel="stylesheet" type="text/css" href="../../common/sywcss/common.css" />

<!--js-->
<script type="text/javascript" src="../../common/js/jquery-1.11.3.min.js"></script>

<body>
<!--###### wrap ######-->
<div class="wrap">

	<!--## titlArea ##-->
	<div class="pageTitle">
		<i class="pageBack"></i>
		<span>포트폴리오 매수</span>
	</div>
	<!--##// titlArea ##-->

	<!--## contentArea ##-->
	<div class="contentArea in_fixed">
		<!--processBar-->
		<div class="processBar">
			<span class="text">투자성향을 확인해주세요</span>
		</div>
		<!--//processBar-->
		<!--note_check-->
		<div class="note check bdnone">
			<div class="tt2">
				<i class="right"></i>
                <input type="checkbox" id="b1" name=" " class="small normal_r">
                <label for="b1">
                    <span></span>
                    투자성향(공격투자형)을 당일등록(재확인)후 매수가 가능합니다.
                </label>
            </div>
            <div class="tt2">
				<i class="right"></i>
                <input type="checkbox" id="b2" name=" " class="small normal_r">
                <label for="b2">
                    <span></span>
                    고객투자성향이 '공격투자형'만 매수가 가능합니다.
                </label>
            </div>
            <div class="tt2">
				<i class="right"></i>
                <input type="checkbox" id="b3" name=" " class="small normal_r">
                <label for="b3">
                    <span></span>
                    만65세 이상인 경우 파생경험 1년 이상만 매수가 가능합니다.
                </label>
            </div>
            <div class="tt2">
				<i class="right"></i>
                <input type="checkbox" id="b4" name=" " class="small normal_r">
                <label for="b4">
                    <span></span>
                    파생상품 위험고지 확인 후 매수가 가능합니다.
                </label>
            </div>
            <div class="tt2">
				<i class="right"></i>
                <input type="checkbox" id="b5" name=" " class="small normal_r">
                <label for="b5">
                    <span></span>
                    손실감내도가 4.위험감수인 경우에만 매수가 가능합니다.
                </label>
            </div>            
            <div class="tt2">
				<i class="right"></i>
                <input type="checkbox" id="b6" name=" " class="small normal_r">
                <label for="b6">
                    <span></span>
                    투자목적이 A.여유자금 또는 B.적극적 재산증식인 경우에만 매수가 가능합니다.
                </label>
            </div>                        
		</div>
		<!--note_check-->

		<div class="btnArea two mt25 outpadding">
				<a href="#" class="btn normal">이전</a>
				<a href="#" class="btn important">다음</a>
		</div>
