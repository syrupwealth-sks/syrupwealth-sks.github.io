	<!--css-->

<body>
<!--###### wrap ######-->
<div class="wrap">

	<!--## titlArea ##-->
	<div class="pageTitle">

	</div>
	<!--##// titlArea ##-->

	<!--## titlArea ##-->
	<div class="processBar">
		<!-- 170724fix 텍스트 -->
		<span class="text">약관에 동의해 주세요</span>
		<!--// 170724fix 텍스트 -->
		<div class="step">
			<i class="bl_step"></i>

			<i class="bl_step"></i>
		</div>
	</div>
	<!--##// titlArea ##-->

	<div class="contentArea">

		<div class="note check">
			<div class="tt">
				<input type="checkbox" id="c1" name=" " class="big">
				<label for="c1">
					<span></span>

			</div>
			<div class="tt2">
				<i class="right"></i>
                <input type="checkbox" id="c2" name=" " class="small normal_r">

                    <span></span>

                </label>
            </div>
			<div class="tt2">
				<i class="right"></i>
                <input type="checkbox" id="c3" name=" " class="small normal_r">

            </div>
		</div>

		<div class="group">
			<div class="sub">
				<div class="justify mt25">
					<p class="subject">전화 수신</p>
					<div class="form-group">
						<span class="radio" style="width: 80px;">
							<input type="radio" id="r1_1" name="rr1" checked="checked">
							<label for="r1_1"><span></span>동의</label>
						</span>
						&nbsp;
						<span class="radio" style="width: 80px;">
							<input type="radio" id="r1_2" name="rr1">
							<label for="r1_2"><span></span>미동의</label>
						</span>
					</div>
				</div>

				<div class="justify mt25">
					<p class="subject">이메일 수신</p>
					<div class="form-group">
						<span class="radio" style="width: 80px;">
							<input type="radio" id="r2_1" name="rr2" checked="checked">
							<label for="r2_1"><span></span>동의</label>
						</span>
						&nbsp;
						<span class="radio" style="width: 80px;">
							<input type="radio" id="r2_2" name="rr2">

						</span>
					</div>
				</div>

						</span>
					</div>

				</div>

				<div class="btnArea two mt35">
					<a href="#" class="btn normal">이전</a>
					<a href="#" class="btn important">다음</a>
				</div>
