<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detaction" content="telephone=no, address=no, email=no">
<title> Syrub Membership Wealth </title>
<!--css-->
<link rel="stylesheet" type="text/css" href="../../common/sywcss/common.css" />
<link rel="stylesheet" type="text/css" href="../../common/sywcss/layout.css" />
<link rel="stylesheet" type="text/css" href="../../common/sywcss/contents.css" />
<!--js-->
<script type="text/javascript" src="../../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../common/js/highcharts.js"></script>
<script type="text/javascript" src="../../common/js/highcharts-more.js"></script>
<script type="text/javascript" src="../../common/js/highcharts-exporting.js"></script>
<script type="text/javascript" src="../../common/js/jquery.bxslider.min.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript">

</script>

<body>
<!--###### wrap ######-->
<div class="wrap">

	<!--## titlArea ##-->
	<div class="pageTitle">
		<i class="pageBack"></i>
		<span>포트폴리오 조정</span>
	</div>
	<!--##// titlArea ##-->

	<!--## contentArea ##-->
	<div class="contentArea in_fixed">
		<!--processBar-->
		<div class="processBar">
			<span class="text">조정 확인해주세요</span>
			<div class="step">
				<i class="bl_step on"></i>
				<i class="bl_step"></i>
			</div>
		</div>
		<!--//processBar-->
		<div class="outpadding">
			<span class="account_select">
				<span class="info">
					<i class="picIcn icn1"></i>
					<span class="text">Let's Go To Spain!</span>
					<span class="number">1 0 0 &nbsp; • • • • &nbsp; 0 2</span>
				</span>
			</span>
			<!--list_normal-->
			<ul class="list normal mt20">
				<li>
					<span class="tt"><em class="normal">TIGER미국 S&amp;500 선물(H)</em></span>
					<dl class="unit_order blue clearfix">
						<dd>
							<span class="st"><em>주문수량</em></span>
							<em class="value">10</em> <span class="unit">주</span>
						</dd>
						<dd>
							<span class="st"><em>매도가격</em></span>
							<em class="value">5,000</em> <span class="unit">원</span>
						</dd>
					</dl>
				</li>
				<li>
					<span class="tt"><em class="normal">미래국공채전용MMFA1호(국공채)C</em></span>
					<dl class="unit_order blue clearfix">
						<dd>
							<span class="st"><em>주문수량</em></span>
							<em class="value">10</em> <span class="unit">주</span>
						</dd>
						<dd>
							<span class="st"><em>매도가격</em></span>
							<em class="value">5,000</em> <span class="unit">원</span>
						</dd>
					</dl>
				</li>
				<li>
					<span class="tt"><em class="normal">ETF 상품명 1</em></span>
					<dl class="unit_order red clearfix">
						<dd>
							<span class="st"><em>주문수량</em></span>
							<em class="value">10</em> <span class="unit">주</span>
						</dd>
						<dd>
							<span class="st"><em>매수가격</em></span>
							<em class="value">5,000</em> <span class="unit">원</span>
						</dd>
					</dl>
				</li>
			</ul>
			<!--//list_normal-->

			<!--total_price-->
			<div class="total_price">
				<dl class="blue clearfix">
					<dt class="fl">매도금액합계</dt>
					<dd><em class="value">860,000</em> <span class="unit">원</span></dd>
				</dl>
				<dl class="red clearfix">
					<dt class="fl">매수금액합계</dt>
					<dd><em class="value">12,000</em> <span class="unit">원</span></dd>
				</dl>
			</div>
			<!--//total_price-->

			<div class="btnArea two mt10">
				<a href="#" class="btn normal">이전</a>
				<a href="#" class="btn important">조정하기</a>
			</div>
		</div>
	</div>
	<!--##// contentArea ##-->

</div>
<!--###### wrap ######-->
