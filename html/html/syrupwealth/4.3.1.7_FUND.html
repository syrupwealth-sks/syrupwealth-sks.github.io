<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detaction" content="telephone=no, address=no, email=no">
<title> Syrub Membership Wealth </title>
<!--css-->
<link rel="stylesheet" type="text/css" href="../../common/sywcss/common.css" />
<link rel="stylesheet" type="text/css" href="../../common/sywcss/layout.css" />
<link rel="stylesheet" type="text/css" href="../../common/sywcss/contents.css" />
<!--js-->
<script type="text/javascript" src="../../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../common/js/highcharts.js"></script>
<script type="text/javascript" src="../../common/js/highcharts-more.js"></script>
<script type="text/javascript" src="../../common/js/highcharts-exporting.js"></script>
<script type="text/javascript" src="../../common/js/jquery.bxslider.min.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript">

</script>
</head>
<body>
<!--###### wrap ######-->
<div class="wrap">

	<!--## titlArea ##-->
	<div class="pageTitle">
		<i class="pageBack"></i>
		<span>포트폴리오 매수</span>
	</div>
	<!--##// titlArea ##-->

	<!--## contentArea ##-->
	<div class="contentArea in_fixed">
		<!--processBar-->
		<div class="processBar">
			<span class="text">아래와 같이 매수할까요?</span>
			<div class="step">
				<i class="bl_step"></i>
				<i class="bl_step on"></i>
			</div>
		</div>
		<!--//processBar-->

		<div class="outpadding mt25">
			<span class="account_select">
				<span class="info">
					<i class="picIcn icn1"></i>
					<span class="text">Let's Go To Spain!</span>
					<span class="number">100••••••02</span>
				</span>
			</span>
		</div><!--//outpadding-->

		<!--total_price-->
		<div class="total_price top mt25">
			<dl class="red clearfix">
				<dt class="fl">합계</dt>
				<dd><em class="value">12,220,000</em> <span class="unit">원</span></dd>
			</dl>
		</div>
		<!--//total_price-->

		<div class="outpadding">
			<!--list_normal-->
			<ul class="list normal">
				<li>
					<span class="tt">
						<em class="normal">미래국공채전용MMFA1호(국공채)C</em>
					</span>
					<dl class="unit_both clearfix">
						<dd class="fl">
							<em class="flag buy">매수</em>
							<span class="gray italic">100%</span>
						</dd>
						<dd class="fr">
							<em class="value">86,000</em> <span class="unit">원</span>
						</dd>
					</dl>
				</li>
				<li>
					<span class="tt">
						<em class="normal">펀드 상품명 1</em>
					</span>
					<dl class="unit_both clearfix">
						<dd class="fl">
							<em class="flag buy">매수</em>
							<span class="gray italic">100%</span>
						</dd>
						<dd class="fr">
							<em class="value">5,000</em> <span class="unit">원</span>
						</dd>
					</dl>
				</li>
				<li>
					<span class="tt">
						<em class="normal">펀드 상품명 2</em>
					</span>
					<dl class="unit_both clearfix">
						<dd class="fl">
							<em class="flag buy">매수</em>
							<span class="gray italic">100%</span>
						</dd>
						<dd class="fr">
							<em class="value">80,000</em> <span class="unit">원</span>
						</dd>
					</dl>
				</li>
				<li>
					<span class="tt">
						<em class="normal">펀드 상품명 3</em>
					</span>
					<dl class="unit_both clearfix">
						<dd class="fl">
							<em class="flag buy">매수</em>
							<span class="gray italic">100%</span>
						</dd>
						<dd class="fr">
							<em class="value">106,000</em> <span class="unit">원</span>
						</dd>
					</dl>
				</li>
			</ul>
			<!--//list_normal-->

			<div class="btnArea two mt25">
				<a href="#" class="btn normal">이전</a>
				<a href="#" class="btn important">매수신청</a>
			</div>
		</div>
	</div>
	<!--##// contentArea ##-->

</div>
<!--###### wrap ######-->

</body>
</html>
