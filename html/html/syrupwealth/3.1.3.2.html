<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detaction" content="telephone=no, address=no, email=no">
	<title> Syrub Membership Wealth </title>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="../../common/sywcss/common.css" />
	<link rel="stylesheet" type="text/css" href="../../common/sywcss/layout.css" />
	<link rel="stylesheet" type="text/css" href="../../common/sywcss/contents.css" />
	<!--js-->
	<script type="text/javascript" src="../../common/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../common/js/highcharts.js"></script>
	<script type="text/javascript" src="../../common/js/highcharts-more.js"></script>
	<script type="text/javascript" src="../../common/js/highcharts-exporting.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.bxslider.min.js"></script>
	<script type="text/javascript" src="../../common/js/common.js"></script>
	<script type="text/javascript">

	</script>
</head>
<body>
<!--###### wrap ######-->
<div class="wrap">

	<!--## titlArea ##-->
	<div class="pageTitle">
		<i class="pageBack"></i>
		<span>통장만들기</span>
	</div>
	<!--##// titlArea ##-->

    <!--## processBar ##-->
	<div class="processBar">
		<span class="text">본인확인을 위해 신분증을 제출합니다</span>
		<!-- 170719fix 1단계에서 3단계로 수정 -->
		<div class="step">
			<i class="bl_step"></i>
			<i class="bl_step"></i>
			<i class="bl_step on"></i>
		</div>
		<!--/ 170719fix 1단계에서 3단계로 수정 -->
	</div>
    <!--##// processBar ##-->

	<!--## contentArea ##-->
	<div class="contentArea in_fixed">

        <div class="take_photo">
			<div class="img_area sp-am">
				<span class="img" style="background-image: url(./img/temp/tmp_take_photo.jpg);"></span>
			</div>
		</div>

        <div class="info_confirm outpadding mt10">
			<span class="input " style="width:100%;">
				<label><input type="text" placeholder="이름"></label>
			</span>

            <span class="input idnumber mt10" style="width:100%;">
				<label><input type="tel" placeholder="주민번호 앞자리" maxlength="6"></label>
                -
                <a href="#" class="second" onclick="return false;">●●●●●●●</a>
			</span>

            <!-- 운전면허증 일 경우 -->
            <span class="input hasTitle mt10" style="width:100%;">
				<label>
                    <span>면허번호</span>
                    <input type="text" placeholder="면허번호를 입력하세요">
                </label>
			</span>

            <!-- 주민등록증 일 경우 -->
            <span class="input hasTitle mt10" style="width:100%;">
				<label>
                    <span>발급일자</span>
					<!-- 170719fix type을 text에서 tel로 수정, maxlength 추가(8자리) -->
                    <input type="tel" placeholder="숫자 8자리 입력" maxlength="8">
					<!--// 170719fix type을 text에서 tel로 수정, maxlength 추가(8자리) -->
                </label>
			</span>

        </div>

		<div class="btnArea two mt30">
			<a href="#;" class="btn normal">다시 촬영</a>
			<a href="#;" class="btn important">다음</a>
		</div>

	</div>

	<!--##// contentArea ##-->

</div>
<!--###### wrap ######-->

<!-- 170724fix 로딩영역처리 -->
<script type="text/javascript">
$(document).ready(function() {
	layerpopShow('loadingPop');
	//$(".layer_popup").css("display","none"); 로딩창 닫을때
});
</script>
<div class="layer_popup" id="loadingPop" style="width:100%; height:100%; position:fixed; left:0; top:0; z-index: 10001;">
	<div  style="background:red; width:100%; height:100%; position:fixed; left:0; top:0; opacity:0.0;"></div>
	<div class="bg_layer loading_fix main">
		<div class="waiting mt40">
			<span class="circle1"></span>
			<span class="circle2"></span>
			<span class="circle3"></span>
			<span class="circle4"></span>
			<span class="circle5"></span>
		</div> 
		<div class="message mt10">신분증 진위확인을<br/> 진행중입니다</div>
	</div>
<div>
<!--// 170724fix 로딩영역처리 -->

</body>
</html>
