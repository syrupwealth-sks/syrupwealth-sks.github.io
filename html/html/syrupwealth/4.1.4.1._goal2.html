<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detaction" content="telephone=no, address=no, email=no">
<title> Syrub Membership Wealth </title>
<!--css-->
<link rel="stylesheet" type="text/css" href="../../common/sywcss/common.css" />
<link rel="stylesheet" type="text/css" href="../../common/sywcss/layout.css" />
<link rel="stylesheet" type="text/css" href="../../common/sywcss/contents.css" />
<!--js-->
<script type="text/javascript" src="../../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../common/js/highcharts.js"></script>
<script type="text/javascript" src="../../common/js/highcharts-more.js"></script>
<script type="text/javascript" src="../../common/js/highcharts-exporting.js"></script>
<script type="text/javascript" src="../../common/js/jquery.bxslider.min.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>

<script type="text/javascript">

</script>
</head>
<body>
<!--###### wrap ######-->
<div class="wrap">

	<!--## titlArea ##-->
	<div class="pageTitle">
		<i class="pageBack"></i>
		<span>포트폴리오 설계</span>
	</div>
	<!--##// titlArea ##-->

	<!--## contentArea ##-->
	<div class="contentArea in_fixed">

		<div class="chatArea clearfix outpadding">			

			<div class="chatboxArea left">
				<span class="digonalBorder_top"></span>
				<div class="chatbox">
					<mark>결혼자금</mark> 얼마나필요하세요?
					<a href="#" class="average_click"><em>30대 여성</em>의 선택은? <i class="down"></i></a>
				</div>
			</div>

			<div class="chatboxArea right mt50">
				<span class="digonalBorder_top"></span>
				<div class="chatbox">
					<ul class="check_list">
						<li>
							<input type="radio" id="a1" name="ra"/>
							<label for="a1"><span></span> 5,000 만원 <em class="average_txt"><strong>70%</strong></em><!--높은 숫자 강조--></label>							
						</li>
						<li>
							<input type="radio" id="a2" name="ra"/>
							<label for="a2"><span></span> 3,000 만원 <em class="average_txt">15%</em></label>							
						</li>
						<li>
							<span class="input etc_only">
								<i class="etc"></i>
								<!-- 170724fix 오타수정 입력할'께'요 -> 입력할'게'요-->
								<label><input type="tel"  placeholder="입력할게요" style="width:68px;" class="etc_only alignR"/> <em class="average_txt">5%</em></label> 만원
								<!--// 170724fix 오타수정 입력할'께'요 -> 입력할'게'요-->
							</span>							
						</li>						
					</ul>
				</div>
			</div>

			<div class="chatboxArea left mt25">
				<span class="digonalBorder_top"></span>
				<div class="chatbox">
					결혼은 <mark>언제쯤</mark> 하세요?
					<a href="#" class="average_click"><em>30대 여성</em>의 선택은? <i class="down"></i></a>
				</div>
			</div>

			<div class="chatboxArea right mt50">
				<span class="digonalBorder_top"></span>
				<div class="chatbox">
					<ul class="check_list">
						<li>
							<input type="radio" id="b1" name="rb"/>
							<label for="b1"><span></span>3년 후</label>
							<span class="average_txt"><strong>70%</strong></span>
						</li>
						<li>
							<input type="radio" id="b2" name="rb"/>
							<label for="b2"><span></span>2년 후</label>		
							<span class="average_txt">15%</span>
						</li>
						<li>
							<span class="input etc_only">
								<i class="etc"></i>
								<!-- 170724fix 오타수정 입력할'께'요 -> 입력할'게'요-->
								<label><input type="tel"  placeholder="입력할게요" style="width:68px;" class="etc_only alignR"/></label> 년 후
								<!--// 170724fix 오타수정 입력할'께'요 -> 입력할'게'요-->
							</span>
							<span class="average_txt">5%</span>
						</li>						
					</ul>
				</div>
			</div>

			<div class="chatboxArea left mt25">
				<span class="digonalBorder_top"></span>
				<div class="chatbox">
					처음에 <mark>얼마를 투자</mark>하실 건가요?
				</div>
			</div>

			<div class="chatboxArea right mt25">
				<span class="digonalBorder_top"></span>
				<div class="chatbox">
					<ul class="check_list">
						<li>
							<input type="radio" id="c1" name="rc"/>
							<label for="c1"><span></span>500 만원</label>
						</li>
						<li>
							<input type="radio" id="c2" name="rc"/>
							<label for="c2"><span></span>300 만원</label>
						</li>
						<li>
							<span class="input etc_only">
								<i class="etc"></i>
								<!-- 170724fix 오타수정 입력할'께'요 -> 입력할'게'요-->
								<label><input type="tel"  placeholder="입력할게요" style="width:68px;" class="etc_only alignR"/></label> 만원
								<!--// 170724fix 오타수정 입력할'께'요 -> 입력할'게'요-->
							</span>
						</li>						
					</ul>
				</div>
			</div>

			<div class="btnArea two floatR clearfix">
				<a href="#" class="btn normal">이전</a>
				<a href="#" class="btn important">다음</a>				
			</div>

		</div>

	</div>
	<!--##// contentArea ##-->

</div>
<!--###### wrap ######-->

</body>
</html>
